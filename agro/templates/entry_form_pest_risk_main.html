{% extends "base.html" %}

{% block title %}{{ page_name }} | Agro-Climat Services | WIMP3 | National Meteorological Service of Belize{% endblock %}

{% block content %}
<div class="bg-medium form-container">
    <div class="container p-5">
        <div class="row mb-3">
            <div class="col-6">
                <a id="btn_back_main" class="btn btn-link" href="{{ back_url }}"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back to {{ page_name }} Listing</a>
            </div>
            <div class="col-6 text-end">
                <a class="btn btn_new" href="{{ new_url }}"><i class="fa-solid fa-plus"></i>&nbsp;New Item</a>
                <a class="btn btn_api" href="{{ object.get_absolute_url }}/agro-climat-services" target="_blank"><i class="fa-solid fa-list"></i>&nbsp;API Feed</a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <h1>{{ page_name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="post" id="frm_pest_risk_main" name="frm_pest_risk_main" class="wimp3_form">
                    {% csrf_token %}
                    {{ form.as_ul }}
                    <li>
                        <label for="btn_submit">&nbsp;</label>
                        <input id="btn_submit" type="submit" value="Submit" class="btn" />
                    </li>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
